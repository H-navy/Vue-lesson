<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>03two-way</title>
    <script src="./vue.js"></script>
</head>
<body>
     <div id="app">
        <input type="text" v-model="foo">
        <p>{{foo}}</p>
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
               foo:"bar"
            }
        })
    </script>
</body>
</html>
